<div class="row">
 
    <div class="col-sm-12">
    
        <div class="card-body text-secondary col-sm-12 mr-5">
            <div class="col-sm-1 float-right">
                <a  class="btn btn-success col-sm-12 grandes" (click)="crearGrupo()"><i class="fas fa-chalkboard-teacher mr-1"></i> <i class="fas fa-plus"></i></a>
            </div>
            <h5 class="card-title">Listado de Grupos</h5>
       
            <div *ngIf="grupos?.length<=0" class="alert alert-info nohay m-5">
                No hay registros en la base de datos
            </div>
            <table class="table table-bordered table-striped m-5" *ngIf="grupos?.length>0">
                <thead>
                    <tr>
                        <th>Grado</th>
                        <th>Identificador</th>
                        <th>Profesor</th>
                        <th>Cantidad Estudiantes</th>
                        <th colspan="2">Total: {{paginador.totalElements}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grupo of grupos">
                        <td>{{grupo.grado}}</td>
                        <td>{{grupo.identificador}}</td>
                        <td>{{grupo.profesor.nombre}}</td>
                        <td>{{grupo.nroEstudiantes }}</td>
                        <td class="boton" (click)="editarProfesor(profesor)"><i class="fas fa-user-edit"></i></td>
                        <td class="boton" (click)="delete(profesor)"><i class="fas fa-trash-alt"></i></td>
                    </tr>
                </tbody>
            </table>
            <div class="float-right paginador">
                <paginator-nav *ngIf="paginador" [paginador]="paginador" [lista]="'/coordinador/estudiante/page/'"></paginator-nav>
            </div>
           
        </div>
    </div>
</div>
