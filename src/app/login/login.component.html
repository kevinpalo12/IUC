<body class="col-sm-12">

    <section class="section">
        <div class="row ">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4 login col align-self-center">
                <h2>Bienvenido a</h2>
                <div class="img">
                    <img src="../../assets/logo.png" width="100%">
                </div>

                <form (submit)=iniciarSesion(cc,passwd,tipo)>
                    <div class="formulario row">
                        <div class="form-group col-sm-12">
                            <label for="Ingreso">Tipo Ingreso</label>
                        
                            <select class="form-control" #tipo id="tipo">
                                <option value="" selected>Tipo Ingreso...</option>
                                <option value="coordinador">Coordinador</option>
                                <option value="profesor">Profesor</option>
                                <option value="acudiente">Acudiente</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="user">Usuario</label>
                            <input #cc type="text" class="form-control" id="user" aria-describedby="emailHelp"
                                placeholder="Usuario">

                        </div>
                        <div class="from-group col-sm-12">
                            <label for="password">Contraseña</label>
                            <input #passwd type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        
                        <div class="from-group col-sm-12 buttons">
                            <button type="submit" class="btn btn-success col-sm-12">Iniciar</button>
                        </div>
                       
                    </div>
                </form>

            </div>
            <div class="col-sm-4"></div>
        </div>

    </section>


</body>
